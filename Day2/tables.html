<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table >
        <caption>Prime max Student table</caption>
        <!-- row 1 -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <!-- row 2 -->
        <tr>
            <td>Arpita</td>
            <td> X </td>
            <td>PMA</td>
        </tr>
        <!-- row 3 -->
        <tr>
            <td>Ayesha</td>
            <td>Y</td>
            <td>PMA</td>
        </tr>
        <!-- row 4 -->
        <tr>
            <td>Yogant</td>
            <td>Z</td>
            <td>PMA</td>
        </tr>
        <!-- row 5 -->
        <tr >
            <td rowspan="2">Fees:</td>
            <td colspan="2">Paid</td>   
        </tr>
        <tr>
            <td>IDK</td>
            <td>IDK</td>
        </tr>
        <tr>
            <td>Total: </td>
            <td colspan="2">3</td>
        </tr>
    </table>
</body>
</html>
